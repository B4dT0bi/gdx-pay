
ext {
    GROUPID = 'com.badlogicgames.gdxpay'
    VERSION = '0.3.0-SNAPSHOT'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.+'
        classpath 'org.robovm:robovm-gradle-plugin:1.0.0-alpha-04'
    }
}

allprojects {
	  apply plugin: "eclipse"
    
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    
    group = GROUPID
    version = VERSION
}

project(":gdx-pay") {
    apply plugin : 'java'
    apply from : '../publish.gradle'

    configurations {
        custom
        compile.extendsFrom custom
    }   
}

project(":gdx-pay-android") {
    apply plugin : 'java'
    apply from : '../publish.gradle'
    
    configurations {
        custom
        compile.extendsFrom custom
    }
    
    dependencies {
        compile project(':gdx-pay')

        compile 'com.badlogicgames.gdx:gdx-backend-android:1.4.1'

        compile fileTree(dir: 'lib', include: ['*.jar'])
    }
}

project(":gdx-pay-android-openiab") {
    apply plugin : 'java'
    apply from : '../publish.gradle'

    configurations {
        custom
        compile.extendsFrom custom
    }
    
    dependencies {
        compile project(':gdx-pay-android')

        custom 'org.onepf:openiab:0.9.7.2'
    }
}

project(":gdx-pay-android-ouya") {
    apply plugin : 'java'
    apply from : '../publish.gradle'

    configurations {
