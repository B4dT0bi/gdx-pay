apply plugin: 'com.android.library'

// TODO KvD fix publishing, runs in errors due to sourcesets
//    apply from : '../publish.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 20
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testOptions {
            unitTests.returnDefaultValues = true
        }
    }
}

configurations {
    custom
    compile.extendsFrom custom
}

dependencies {
    testCompile "junit:junit:${junitVersion}"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"

    compile project(':gdx-pay-client')

    custom fileTree(dir: 'lib', include: ['*.jar'])
}

tasks.withType(Test) {
    scanForTestClasses = true
    include "**/*Test.class" // Ignore non-test classes, Android Gralde plugin tries to execute non-test classes too.
}
